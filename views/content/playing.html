<div class="playing bg" autoHeight>
    <div class="container">
        <div class="wish-holder">
            <div class="wish-head">
                <p>{{playing.text}}</p>
            </div>
            <div class="row" ng-if="playing.type==1 && playing.type!=''">
                <div class="col-md-6" ng-repeat="play in playing.option">
                    <div class="img-holder" ng-click="selectOption(play)">
                        <img ng-src="{{play.image|serverimage}}" alt="" class="img-responsive">
                        <span class="check" ng-if="play.active"><i class="fa fa-check-circle"></i></span>
                    </div>
                </div>
            </div>


            <div class="row" ng-if="playing.type==2 && playing.type!=''">
                <div class="col-md-4 shift" ng-repeat="play in playing.option">
                    <div class="img-holder" ng-click="selectOption(play)">
                        <img ng-src="{{play.image|serverimage}}" alt="" class="img-responsive">
                        <span class="check" ng-if="play.active"><i class="fa fa-check-circle"></i></span>
                    </div>
                </div>
            </div>

            <div class="row" ng-if="playing.type==3 && playing.type!=''">
                <div class="col-md-3 col-sm-6" ng-repeat="play in playing.option">
                    <div class="img-holder" ng-click="selectOption(play)">
                        <img ng-src="{{play.image|serverimage}}" alt="" class="img-responsive">
                        <span class="check" ng-if="play.active"><i class="fa fa-check-circle"></i></span>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="logo-holder clearfix">
        <img src="img/logo.png" alt="HQ" class="img-responsive pull-right">
    </div>
</div>
